    body {
      background-color: #e6e6e6;
    }

    * {
      box-sizing: border-box;
    }    
    
    /*https://www.w3schools.com/css/css3_flexbox_responsive.asp*/


    /*for the imgs */
    .container > img {
      display:none;
      top: 50%; 
      left: 50%; 
      width:1000px; 
      -ms-transform: 
      translate(-50%, -50%); 
      transform: translate(-50%, -50%);
      border: 3px solid black;
    };

    .centered {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;  /* prevents edge touch on small screens */
    }
  
    /*button container*/
    .bContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10% 2px;
      width:70%;
      margin: 0 auto;
    }
    
    .block {
      flex: 25%;
      max-width: 200px;
      padding: 0 4px;
    }


    @media screen and (max-width:1500px) {
      .bContainer {
        width: 100%;
        padding: 35% 80px;
        justify-content:space-between;
      }
    }

    .block button {
      background-color: rgb(153, 167, 172); /*background */
      border: 4px ridge black; /*border */
      border-radius: 15px 50px;
    

      color: black; /*text */
      font-family: 'Bitcount Single';
      font-size: 30px;
      cursor: pointer; /* Pointer/hand icon */
      /*float: left; /* Float the buttons side by side */

      /*width:350px;*/
      margin-top: 8px;
      vertical-align: middle;
      padding: 20px 30px;  
      margin-bottom: 10px;
    }
    

    @media screen and (max-height: 1500px) {
      .block button {
        font-size: 40%;
        padding: 10px 20px;  
      }
    }

    @media screen and (max-height: 1000px) {
      .block button {
        font-size: 40%;
        padding: 10px 20px;  
      }
    }

    .block button:hover {
      background-color: rgb(255, 2, 2) ;
      color: rgb(255, 255, 255); /*text*/
    }

    .blockContainer {
      display: grid;
      place-content: center;  /* centers the grid tracks themselves */
      min-height: 1vh;
      flex-direction: column;
      align-items: center;
      align-content:center;
      /*background-color: DodgerBlue;*/
    }
    </style>
    
    <div class = "bContainer">

        <button onclick="togglebigArmL()">Big Arm Left</button>

      </div>
    </div>

          x.style.display = "block";

          x.style.display = "none";
